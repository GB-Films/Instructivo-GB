<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gran Berta | Centro de Información</title>
  <meta name="description" content="Acceso rápido a instructivos y datos de la empresa." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">GB</div>
      <div class="brandText">
        <div class="brandTitle">Gran Berta</div>
        <div class="brandSub">Centro de información</div>
      </div>
    </div>

    <div class="topActions">
      <button id="homeBtn" class="ghost" type="button" title="Volver al inicio" aria-label="Volver al inicio">
        Inicio
      </button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="cardHeader">
        <div>
          <h1 id="screenTitle">Accesos rápidos</h1>
          <p id="screenSubtitle">Elegí una sección para ver opciones y abrir información.</p>
        </div>

        <div class="crumbs">
          <button id="backBtn" class="ghost hidden" type="button">← Atrás</button>
        </div>
      </div>

      <div id="menuGrid" class="grid" role="navigation" aria-label="Menú principal"></div>

      <footer class="cardFooter">
        <div class="hint">
          Tip: Esto está pensado para abrir rápido y copiar datos sin dolor.
        </div>
        <div class="version">v1 • GitHub Pages</div>
      </footer>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div>
          <div id="modalKicker" class="kicker">Detalle</div>
          <h2 id="modalTitle">Título</h2>
        </div>
        <button id="modalClose" class="iconBtn" type="button" aria-label="Cerrar">✕</button>
      </div>

      <div id="modalBody" class="modalBody"></div>

      <div class="modalFooter">
        <button id="modalPrimary" class="btn primary hidden" type="button">Acción</button>
        <button id="modalSecondary" class="btn hidden" type="button">Secundario</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
