<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructivo - Gran Berta Films</title>
  <meta name="description" content="Acceso rápido a instructivos y datos de la empresa." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg"></div>

  <header class="topbar topbarSimple">
    <div class="topTitle">INSTRUCTIVO - GRAN BERTA FILMS</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="cardHeader compact">
        <div id="breadcrumbBar" class="breadcrumbBar" role="navigation" aria-label="Ruta"></div>
      </div>

      <div id="menuGrid" class="grid" role="navigation" aria-label="Menú"></div>
</section>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modalHeader">
        <div>
          <div id="modalKicker" class="kicker">Detalle</div>
          <h2 id="modalTitle">Título</h2>
        </div>
        <button id="modalClose" class="iconBtn" type="button" aria-label="Cerrar">✕</button>
      </div>

      <div id="modalBody" class="modalBody"></div>

      <div class="modalFooter">
        <button id="modalPrimary" class="btn primary hidden" type="button">Acción</button>
        <button id="modalExtra" class="btn primary hidden" type="button">Acción</button>
        <button id="modalSecondary" class="btn hidden" type="button">Secundario</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
